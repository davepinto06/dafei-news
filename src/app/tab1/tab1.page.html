<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> News </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col
        size="12"
        size-sm="12"
        size-md="6"
        size-lg="4"
        *ngFor="let new of allCollections"
      >
        <ion-card>
          <img
            alt="Silhouette of mountains"
            src="https://ionicframework.com/docs/img/demos/card-media.png"
          />
          <ion-card-header>
            <ion-card-title>{{new.title}}</ion-card-title>
            <ion-card-subtitle>{{formatDate(new.date)}}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content> {{new.content}} </ion-card-content>
          <ion-button
            caps="false"
            size="small"
            fill="clear"
            color="danger"
            (click)="handleDeleteBtn(new.id!)"
            >Delete</ion-button
          >
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
